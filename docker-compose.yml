version: '3.9'

services:
  mercadeoucab:
    build: ./backend/
    container_name: mercadeoucabBack
    restart: always
    ports:
      - '8080:8080'
    networks:
      - backend
    depends_on:
      docker-mysql:
        condition: service_healthy

  docker-mysql:
    image: mysql:latest
    container_name: MercadeoMysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    cap_add:
      - SYS_NICE
    volumes:
      - db-data:/var/lib/mysql
      - ./Scripts:/docker-entrypoint-initdb.d
    networks:
      - backend
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    environment:
      - 'MYSQL_USER=root'
      - 'MYSQL_ROOT_PASSWORD=mysql'
      - 'MYSQL_DATABASE=mercadeoucab'

volumes:
  db-data:

networks:
  backend:
