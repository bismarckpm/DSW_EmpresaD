<mat-drawer-container style="width: 100vw;height: 100vh;background-color: #E5FFF7;">
  <mat-drawer #dashDrawer style="width:12.5vw;height: 100%" mode="side">
    <div style="height: 100%;width: 100%;display: flex;flex-direction: column;background-color:#5C9D8B;overflow-y: auto;"
    class="dash-scroll">
       <div class="dashboard-item" *ngFor="let sect of sections;">
            <button mat-mini-fab
            style="background-color: #00d8b4; color:white" class="shadow-sm"
            (click)="onDir(sect.dir)">
                <mat-icon>{{sect.icon}}</mat-icon>
            </button>
            <label style="color:white">{{ sect.title }}</label>
       </div>
    </div>
  </mat-drawer>

  <div style="width: 85vw;height: 100%; display: flex;flex-direction: column;">
    <div style="display: flex;flex-direction: row;height: 10%; width: 100%">
        <div style="width: 50%;height: 100%; display: flex;flex-direction: row;align-items: center; justify-content: center;">
            <mat-card class="user-info elementToFadeInAndOut" *ngIf="openNote === true">                          
            </mat-card>
        </div>
        <div style="width: 50%;height: 100%; display: flex;flex-direction: row; align-items: center; justify-content: flex-end;">
            <button style="background-color: #00d8b4; color:white;" class="shadow-sm btn"
            (click)="openInfoModal()"
                type="button">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-card class="user-info">
            </mat-card>
        </div>
    </div>
    <div style="display: flex;flex-direction: row;height: 90%; width: 100%">
        <div style="
        display: flex;flex-direction: column;
        height: 100%; 
        width: fit-content;
        padding: 0px 5px 0px 5px;
        justify-content: center;
        align-items: center;">
            <button 
                type="button"
                mat-mini-fab
                style="background-color: #00d8b4; color:white" class="shadow-sm"
                (click)="dashDrawer.toggle()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
        <div style="display: flex;flex-direction: column;height: 100%; width:85%">
             <router-outlet></router-outlet>
        </div>
    </div>
  </div>
</mat-drawer-container>
