<mat-card class="app-analista-tasks" style="overflow-y: scroll">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    *ngIf="searchState === 'D'"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">#{{ element._id }}</td>
    </ng-container>
    <!--fecha_asig-->
    <ng-container matColumnDef="expect">
      <th mat-header-cell *matHeaderCellDef>Encuestas esperadas</th>
      <td mat-cell *matCellDef="let element">
        {{ element.encuestas_esperadas }}
      </td>
    </ng-container>
    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <div class="estado-cell" *ngIf="element.estado === 'I'; else message">
          <a>No iniciado</a>
          <button
            mat-mini-fab
            style="background-color: #00d8b4; color: white"
            aria-label="Example icon button with a filter list icon"
            (click)="onDirEstudio('analista/estudio', element._id)"
          >
            <mat-icon>more_time</mat-icon>
          </button>
        </div>
        <ng-template #message>
          <div class="estado-cell">
            <a>En ejecución</a>
            <button
              style="background-color: #00d8b4; color: white"
              mat-mini-fab
              aria-label="Example icon button with a filter list icon"
              (click)="onDirEstudio('analista/estudio', element._id)"
            >
              <mat-icon>refresh</mat-icon>
            </button>
          </div>
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div
    class="cForm-field-col"
    style="justify-content: center; align-items: center; align-self: center"
    *ngIf="searchState === 'I'"
  >
    <div class="text-center">
      <h3>Procesando búsqueda</h3>
    </div>
    <div
      class="text-center"
      style="
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        class="spinner-border"
        style="width: 7.5rem; height: 7.5rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</mat-card>
